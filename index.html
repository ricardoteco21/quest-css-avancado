<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1ae27218b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./src/images/logo.svg" alt="logo">
    </header>
    <main class="container">
        <div class="info">
            <img src="./src/images/illustration-mockups.svg" alt="">
            <div class="texto">
                <h2 class="titulo">Build The Comunity Your Fans Will Love</h2>
                <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="botao-registrar">Register</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
